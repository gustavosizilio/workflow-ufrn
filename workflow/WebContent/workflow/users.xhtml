<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="/layout/template.xhtml">
	<ui:define name="body">
			<rich:dataTable rendered="#{user.admin}"  rows="20" value="#{usersManager.users}" var="user">
				<rich:column>
				 	<f:facet name="header">
				 		<h:outputText value="#{messages['layout.text.user']}"/>
		            </f:facet>
		            <h:outputText value="#{user.name} - #{user.email}" />
				</rich:column>
				<rich:column>
				 	<f:facet name="header">
				 		<h:outputText value="#{messages['layout.text.resetPassword']}"/>
		            </f:facet>
		            <h:commandButton value="#{messages['layout.text.resetPassword']}" action="#{usersManager.resetPass(user)}" />
				</rich:column> 
				<f:facet name="footer">
	                <rich:datascroller id="ds" renderIfSinglePage="true"></rich:datascroller>
	            </f:facet>
			</rich:dataTable>
	</ui:define>
</ui:composition>
