<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
<h:panelGroup rendered="#{crudWorkflow.entity.manualDesign}">
	<h:panelGrid columns="2" >
		<h:outputLabel value="UsuÃ¡rio:" />
		<h:selectOneMenu value="#{crudWorkflow.userProperty}">
			<s:selectItems value="#{crudWorkflow.users}" var="u"
				label="#{u.name} - #{u.email}" noSelectionLabel="" />
			<s:convertEntity />
		</h:selectOneMenu>
		<h:outputLabel value="Tratamento:" />
		<h:selectOneMenu value="#{crudWorkflow.processDefinitionProperty}">
			<s:selectItems value="#{crudWorkflow.entity.processDefinitions}" 
				var="p"
				label="#{p.name}" noSelectionLabel="" />
			<s:convertEntity />
		</h:selectOneMenu>
		<rich:spacer />
		<a4j:commandButton value="Adicionar"
			actionListener="#{crudWorkflow.addUserManual}"
			reRender="designDefinition" />
	</h:panelGrid>

	<br />

	<rich:dataTable value="#{crudWorkflow.entity.processDefinitions}"
		id="userConfigurations" var="processDefinition">
		<rich:column>
			<f:facet name="header">Tratamento</f:facet>
			<h:outputText value="#{processDefinition.name}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">Participantes</f:facet>
			<rich:dataList value="#{processDefinition.userAssignments}"
				var="userAssignment">
				<h:outputText
					value="#{userAssignment.user.name} (#{userAssignment.user.email}) " />
				<a4j:commandLink
					action="#{crudWorkflow.removeUserManual(userAssignment)}"
					reRender="designDefinition" value="[Remover]" />
			</rich:dataList>
		</rich:column>
	</rich:dataTable>
</h:panelGroup>
</ui:fragment>
