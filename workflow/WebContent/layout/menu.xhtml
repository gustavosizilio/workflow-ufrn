<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:form id="menuLinks">
			<h:panelGroup rendered="#{identity.loggedIn}">
	        	<h:commandLink action="#{crudWorkflow.list()}" value="#{messages['layout.text.myExperiments']}" />
	        	<h:commandLink action="#{executer.list()}" value="#{messages['layout.text.experimentsExecution']}" />
	        	<h:commandLink action="#{usersManager.init()}" rendered="#{user.admin}" value="#{messages['layout.text.manageUsers']}" />
			</h:panelGroup>
       </h:form>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
    	<h:form>
	        <h:outputText id="menuWelcomeId" value="#{messages['layout.messages.welcome']}, #{user.name}!" rendered="#{identity.loggedIn}"/>
	        <s:link id="menuLoginId" view="/login.xhtml" value="#{messages['layout.text.login']}" rendered="#{not identity.loggedIn}" propagation="none"/>
	        <h:commandLink id="menuLogoutId" action="#{authenticator.logout}" value="#{messages['layout.text.logout']}" rendered="#{identity.loggedIn}" />
    	</h:form>
    </rich:toolBarGroup>
</rich:toolBar>
